<template>
  <require from="components/footer-main/footer-main"></require>
  <require from="components/svg-icon/svg-icon"></require>

  <div class="flex-c flex-d-c full-wh home is-increased-font-size">
    <main class="flex-g-1 wrap">
      <h2 class="is-justified">Visual Exploration of</br>Large Genome Interaction Matrices</br>With Interactive Small Multiples.</h2>

      <div class="flex-c columns">
        <p class="flex-g-1 text max-50 intro is-increased-line-height">HiPiler is an interactive web application for exploring and visualizing many regions-of-interest in large genome interaction matrices. Genome interaction matrices approximate the physical distance of pairs of genomic regions to each other and can contain up to 3 million rows and columns. Traditional matrix aggregation or pan-and-zoom interfaces largely fail in supporting search, inspection, and comparison of local regions-of-interest. HiPiler represents regions-of-interest as thumbnail-like <em>snippets</em>. Snippets can be laid out automatically based on their data and meta attributes. They are linked back to the matrix and can be explored interactively.</p>

        <div class="flex-g-1 flex-c flex-d-c wrap-extra max-50">
          <p class="is-align-center is-increased-line-height">Try HiPiler using one of the three methods:</p>
          <div class="flex-c flex-d-c">
            <div class="flex-g-1 box box-drop text text-em">
              Drag &amp; drop a config
            </div>
            <div class="flex-g-1 flex-c box box-select" ref="selectConfigButton">
              <span class="flex-g-1 text text-em">Select a config</span>
              <svg-icon icon-id="arrow-bottom"></svg-icon>
              <input
                type="file"
                accept=".json"
                ref="inputConfigFile"
                files.bind="selectedConfig"
                change.delegate="selectedConfigChanged()"
              >
            </div>
            <div class="flex-g-1 box box-demo">
              <p class="text-em">Choose a predefined config:</p>
              <ul>
                <li
                  repeat.for="example of examples"
                  click.delegate="loadExample(example)">
                  <div class="demo-title">${example.name}</div>
                  <div class="flex-c demo-data">
                    <svg-icon icon-id="data"></svg-icon>
                    <div class="flex-g-1">${example.data}</div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="bg full-dim"><div class="fade-in full-dim"></div></div>
    </main>
    <footer-main></footer-main>
  </div>
</template>
