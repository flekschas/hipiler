language: node_js

node_js:
  - "7"

branches:
  only:
  - master
  - develop
  - "/^v.*$/"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install

before_deploy:
  - npm run build

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "build.zip"
    skip_cleanup: true
    on:
      tags: true
